<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Container */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: black;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo span {
            color: orange;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background: orange;
            border-radius: 5px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            flex: 1;
            background: #f4f4f4;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .home-btn {
            background: blue;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .home-btn:hover {
            background: darkblue;
        }

        /* Stats Section */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            margin: 10px;
        }

        .stat-box h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        /* Charts Section */
        .charts {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .chart-container {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            min-width: 300px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .stats, .charts {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2 class="logo">get<span>W</span>ork</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Carousel</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Admin Panel</h1>
                <button class="home-btn">Home</button>
            </header>

            <!-- Stats Section -->
            <div class="stats">
                <div class="stat-box">
                    <h2>746</h2>
                    <p>Total Users</p>
                </div>
                <div class="stat-box">
                    <h2>357</h2>
                    <p>Total Workers</p>
                </div>
                <div class="stat-box">
                    <h2>65</h2>
                    <p>Total Canceled</p>
                </div>
                <div class="stat-box">
                    <h2>$128</h2>
                    <p>Total Revenue</p>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts">
                <div class="chart-container">
                    <h3>Workers</h3>
                    <canvas id="workersChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Users</h3>
                    <canvas id="usersChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Workers Chart
        const workersCtx = document.getElementById('workersChart').getContext('2d');
        new Chart(workersCtx, {
            type: 'bar',
            data: {
                labels: ['Old Care', 'House Cleaning', 'Cook', 'Baby Sitting', 'Home Tuition', 'Physiotherapist'],
                datasets: [{
                    label: 'Workers',
                    data: [60, 80, 40, 70, 50, 30],
                    backgroundColor: 'orange'
                }]
            }
        });

        // Users Chart
        const usersCtx = document.getElementById('usersChart').getContext('2d');
        new Chart(usersCtx, {
            type: 'bar',
            data: {
                labels: ['Old Care', 'House Cleaning', 'Cook', 'Baby Sitting', 'Home Tuition', 'Physiotherapist'],
                datasets: [{
                    label: 'Users',
                    data: [80, 60, 50, 60, 55, 35],
                    backgroundColor: 'red'
                }]
            }
        });
    </script>
</body>
</html>
