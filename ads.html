<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .slider {
            position: relative;
            width: 100vw;
            overflow: hidden;
            border-radius: 0;
        }

        .slides {
            display: flex;
            width: 300vw; /* Adjust based on number of slides (5 images * 100vw each) */
            animation: slide 15s infinite ease-in-out;
        }

        .slide {
            width: 100vw;
            flex-shrink: 0;
            position: relative;
        }

        .slide img {
            width: 100vw;
            height: auto;
            display: block;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            20% { transform: translateX(0); }
            25% { transform: translateX(-100vw); }
            45% { transform: translateX(-100vw); }
            50% { transform: translateX(-200vw); }
            70% { transform: translateX(-200vw); }
            75% { transform: translateX(-300vw); }
            95% { transform: translateX(-300vw); }
            100% { transform: translateX(0); }
        }

        .services {
            text-align: center;
            margin: 30px 0;
            color: purple;
            font-size: 28px;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 14px;
            color: gray;
        }

        .product button {
            background: #6a0dad;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Auto-Sliding Banner -->
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="images/1734687235149-cd2754.webp" alt="Water Purifier">
            </div>
            <div class="slide">
                <img src="images/1736922795409-bece35.webp" alt="Cleaning Service">
            </div>
            <div class="slide">
                <img src="images/1734687235149-cd2754.webp" alt="AC Service">
            </div>
        </div>
    </div>

    <!-- Service Product Section -->
    <h2 class="services">Services Product</h2>

    <div class="product-grid">
        <div class="product">
            <img src="images/1720173604045-456ebe.webp" alt="AC Service">
            <h3>Power Saver AC Service</h3>
            <p>Save on electricity bills</p>
            <button>Book Now</button>
        </div>
        <div class="product">
            <img src="images/1727446476041-390a57.webp" alt="Home Painting">
            <h3>Home Painting</h3>
            <p>Walls painted to inspire spaces</p>
            <button>Book Now</button>
        </div>
        <div class="product">
            <img src="images/1736769135874-461762.webp" alt="Water Purifier">
            <h3>RO Water Purifiers</h3>
            <p>Sale live</p>
            <button>Buy Now</button>
        </div>
    </div>

</body>

</html>
