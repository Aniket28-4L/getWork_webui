<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getWork - Home Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(0deg, #FFFFFF 0%, #FF8514 100%);
        }
        /* Navbar Styling */
        .navbar-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 12px 0;
        }
        .navbar {
            width: 100%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            /* display: flex; */
            flex-direction: column;
            font-size: 1.8rem;
            font-weight: bold;
            color: #4C2885;
        }
        .logo span {
            color: #FF8514;
        }
        .logo spana {
            color: #4C2885;
        }
        .location {
            font-size: 0.8rem;
            color: black;
            margin-top: -3px;
            margin-left: 10px;
        }
        .nav-links {
            display: flex;
            gap: 30px;
            /* margin-left: -30%; */
        }
        .nav-links button {
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            color: black;
            transition: color 0.3s ease;
        }
        .nav-links button:hover {
            color: #FF8514;
        }
        .search-section {
            display: flex;
            align-items: center;
            /* background: #E8E6EC; */
            padding: 8px 15px;
            border-radius: 5px;
            margin-right: -18%;
            border: 1px solid #ccc;
            width: 300px;
            /* outline: none; */
        }
        .search-section input {
            border: none;
            background: none;
            outline: none;
            font-size: 1rem;
            flex: 1;
        }
        .search-icon {
            font-size: 1rem;
            color: black;
        }
        .profile-icon {
            font-size: 1.8rem;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 50%;
            padding: 5px;
        }
        
        /* Content Section */
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            margin: 50px auto;
        }
        .left {
            width: 45%;
        }
        .left h1 {
            font-size: 4rem;
            font-weight: bold;
            color: black;
        }
        .left h1 span {
            color: white;
        }
        .left p {
            font-size: 2.5rem;
            color: black;
            margin-top: -10px;
        }
        .right {
            width: 60%;
            display: flex;
            justify-content: flex-end;
        }
        .grid-container img {
            width: 85%;
            height: auto;
            border-radius: 7px;
            margin-left: 20%;
        }
    </style>
</head>

    <!-- Navbar -->
    <div class="navbar-container">
        <div class="navbar">
            <div>
                <div class="logo">get<span>W</span><spana>ork</spana></div>

            </div>
            <div class="nav-links">

            </div>
            <div class="search-section">

        <div class="right">

            </div>
        </div>
    </div>

</body>
</html>
