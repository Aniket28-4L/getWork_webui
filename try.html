<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getWork - Home Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #FF8514;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .navbar-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        .navbar {
            width: 90%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            flex-direction: column;
            font-size: 1.8rem;
            font-weight: bold;
            color: #4C2885;
        }
        .logo span {
            color: #FF8514;
        }
        .location {
            font-size: 0.8rem;
            color: black;
            margin-top: -5px;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-links button {
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            color: black;
            transition: color 0.3s ease;
        }
        .nav-links button:hover {
            color: #FF8514;
        }
        .search-section {
            display: flex;
            align-items: center;
            background: #E8E6EC;
            padding: 8px 15px;
            border-radius: 20px;
            width: 300px;
        }
        .search-section input {
            border: none;
            background: none;
            outline: none;
            font-size: 1rem;
            flex: 1;
        }
        .search-icon {
            font-size: 1rem;
            color: black;
        }
        .profile-icon {
            font-size: 1.8rem;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 50%;
            padding: 5px;
        }
    </style>
</head>
<body>

            <div class="search-section">
                <input type="text" placeholder="Search...">
                <span class="search-icon">üîç</span>
            </div>
            <span class="profile-icon">üë§</span>

</body>
</html>
